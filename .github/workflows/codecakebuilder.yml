name: CodeCakeBuilder


on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: self-hosted 

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Run CodeCakeBuilder
      run: dotnet run --project CodeCakeBuilder -nointeraction
